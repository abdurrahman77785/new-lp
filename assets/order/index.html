<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pemesanan Website Profesional</h1>
    <form id="order-form">
      <input type="text" id="name" placeholder="Nama Lengkap" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Nomor WhatsApp" required>
      <select id="website-type" required>
        <option value="">Pilih Jenis Website</option>
        <option value="Company Profile">Company Profile</option>
        <option value="E-commerce">Toko Online</option>
        <option value="Landing Page">Landing Page</option>
        <option value="Portfolio">Portfolio</option>
        <option value="Custom">Custom Website</option>
      </select>
      <select id="package" required>
        <option value="">Pilih Paket</option>
        <option value="Basic - Rp 650.000">Basic - Rp 650.000</option>
        <option value="Standard - Rp 950.000">Standard - Rp 950.000</option>
        <option value="Premium - Rp 1.500.000">Premium - Rp 1.500.000</option>
      </select>
      <input type="text" id="domain" placeholder="Domain (contoh: bisnisku.com)" required>
      <textarea id="notes" placeholder="Catatan tambahan (opsional)"></textarea>
      <input type="text" id="coupon" placeholder="Kode Kupon (jika ada)">
      <input type="hidden" id="admin-wa" value="6283824225539">
      <button type="submit">Kirim via WhatsApp</button>
    </form>

    <div id="success-message" style="display: none;">âœ… Data berhasil dikirim!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
